services:
  # Frontend Service (Streamlit)
  - type: web
    name: quantsnap-frontend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run src/frontend.py --server.port $PORT --server.address 0.0.0.0
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: API_BASE_URL
        value: https://quantsnap-backend.onrender.com
      - key: GEMINI_API_KEY
        sync: false
      - key: NEWS_API_KEY
        sync: false
      - key: ENVIRONMENT
        value: production

  # Backend Service (FastAPI)
  - type: web
    name: quantsnap-backend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn src.backend:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: NEWS_API_KEY
        sync: false
      - key: ENVIRONMENT
        value: production

  # PostgreSQL Database
  - type: pserv
    name: quantsnap-db
    env: postgresql
    plan: free
