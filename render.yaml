services:
  # Frontend Service (Streamlit)
  - type: web
    name: quantsnap-frontend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python start_frontend.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: API_BASE_URL
        value: https://quantsnap-backend.onrender.com
      - key: GEMINI_API_KEY
        sync: false
      - key: NEWS_API_KEY
        sync: false
      - key: ENVIRONMENT
        value: production

  # Backend Service (FastAPI)
  - type: web
    name: quantsnap-backend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python start_backend.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: NEWS_API_KEY
        sync: false
      - key: ENVIRONMENT
        value: production
